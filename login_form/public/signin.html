    <div class="container signin">
      <p>Don't have an account? <a href="#">Sign up</a></p>
      <p id="signin-link">Already have an account? <a href="#">Sign in</a></p>
    </div>

    <div class="login-form" style="display: none">
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="quick-login-form" style="display: none">
      <form>
        <label for="email-quick">Email:</label>
        <input type="email" id="email-quick" name="email" /><br /><br />
        <label for="password-quick">Password:</label>
        <input
          type="password"
          id="password-quick"
          name="password"
        /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="login.js"></script>
